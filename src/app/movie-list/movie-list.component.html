<div class="movie-list-container">
  <div>
    <div class="head_buttonDiv">
      <h1 class="title">PirateBae<span id='secondText'>Â«</span></h1>
      <div>
        <button class="watchlistbtn" title="view watchlist" routerLink="/watchlist">t</button>

      </div>
    </div>
  </div>
  <app-search-criteria (submitted)="onSubmit($event)"></app-search-criteria>

  <div class="movieListWrapper">
    <div class="movie-card" *ngFor="let movie of movies; index as i">

      <img class="movie-img" src="https://image.tmdb.org/t/p/w220_and_h330_face{{movie.poster_path}}"
        (click)="showMovieDesc(i)" />
      <p class="movie-title">{{movie.title}}</p>
      <p class="movie-details">{{movie.release_date}}</p>
      <p class="movie-details"><i class="fas fa-star"></i> {{movie.vote_average}}</p>
      <i class="fas fa-heart" (click)=addToWatchlist(movie) [ngClass]="{'addedToWL': movie.isClicked}"></i>
      <div class="mamadiv" *ngIf="showIndex === i" (click)="hideMovieDesc()">
        <div class="moviedesc">
          <p class="movieDescrips descTitle">{{movie.title}}</p>
          <p class="movieDescrips">{{movie.overview}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
